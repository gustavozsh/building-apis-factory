apiVersion: apps/v1
kind: Deployment
metadata:
  name: building-apis-factory
  labels:
    app: building-apis-factory
spec:
  replicas: 3
  selector:
    matchLabels:
      app: building-apis-factory
  template:
    metadata:
      labels:
        app: building-apis-factory
    spec:
      containers:
      - name: building-apis-factory
        # Replace YOUR_REGISTRY with actual registry (e.g., gcr.io/PROJECT_ID, YOUR_ACCOUNT.dkr.ecr.REGION.amazonaws.com)
        # Replace VERSION_TAG with specific version (e.g., v1.0.0, commit SHA) - avoid using 'latest' in production
        image: YOUR_REGISTRY/building-apis-factory:VERSION_TAG
        ports:
        - containerPort: 8000
        env:
        - name: ENV
          value: "production"
        - name: CORS_ORIGINS
          value: "https://yourdomain.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
