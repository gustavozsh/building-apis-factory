apiVersion: apps/v1
kind: Deployment
metadata:
  name: building-apis-factory
  labels:
    app: building-apis-factory
spec:
  replicas: 3
  selector:
    matchLabels:
      app: building-apis-factory
  template:
    metadata:
      labels:
        app: building-apis-factory
    spec:
      containers:
      - name: building-apis-factory
        image: YOUR_REGISTRY/building-apis-factory:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
